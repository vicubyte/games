<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VicubyteGames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <img src="title.png" alt="CyberPi Suite" class="logo-image" id="logoImage">
            </div>
        </header>

        <!-- Programs Grid -->
        <main class="programs-section">
            <div class="programs-grid">
                
                <!-- Program 1 - LED Sequencer -->
                <div class="program-card" data-program="1" id="program1">
                    <div class="program-number">1</div>
                    <div class="program-content">
                        <div class="program-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <circle cx="12" cy="12" r="6"></circle>
                                <circle cx="12" cy="12" r="2"></circle>
                            </svg>
                        </div>
                        <h2 class="program-title">Motion Builder</h2>
                        <p class="program-description">Program step-by-step robot movements</p>
                    </div>
                    <div class="program-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>

                <!-- Program 2 - Pattern Designer -->
                <div class="program-card" data-program="2" id="program2">
                    <div class="program-number">2</div>
                    <div class="program-content">
                        <div class="program-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </div>
                        <h2 class="program-title">Free Drive Studio</h2>
                        <p class="program-description">Drive the robot in real time and record its path</p>
                    </div>
                    <div class="program-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>

                <!-- Program 3 - Animation Studio -->
                <div class="program-card" data-program="3" id="program3">
                    <div class="program-number">3</div>
                    <div class="program-content">
                        <div class="program-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </div>
                        <h2 class="program-title">LED Animation Lab</h2>
                        <p class="program-description">Create and preview LED light animations</p>
                    </div>
                    <div class="program-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>VicubyteGames Suite Â© 2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
