<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VicubyteGames</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/256200ed53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <img src="title.png" alt="CyberPi Suite" class="logo-image" id="logoImage">
                <!-- Fallback si la imagen no carga -->
                <h1 class="logo-fallback" style="display: none;">CyberPi Suite</h1>
            </div>
        </header>

        <!-- Programs Grid -->
        <main class="programs-section">
            <div class="programs-grid">
                
                <!-- Program 1 - Motion Builder -->
                <div class="program-card" data-program="1" id="path">
                    <div class="program-number">1</div>
                    <div class="program-content">
                        <div class="program-icon">
                            <i class="fa-solid fa-road"></i>
                        </div>
                        <div class="program-info">
                            <h2 class="program-title">Path Builder</h2>
                            <p class="program-description">Program step-by-step robot movements</p>
                        </div>
                    </div>
                    <div class="program-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>

                <!-- Program 2 - Free Drive Studio -->
                <div class="program-card" data-program="2" id="drive">
                    <div class="program-number">2</div>
                    <div class="program-content">
                        <div class="program-icon">
                            <i class="fa-solid fa-spiral"></i>
                        </div>
                        <div class="program-info">
                            <h2 class="program-title">Free Drive Studio</h2>
                            <p class="program-description">Drive the robot in real time and record its path</p>
                        </div>
                    </div>
                    <div class="program-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>

                <!-- Program 3 - LED Animation Lab -->
                <div class="program-card" data-program="3" id="led">
                    <div class="program-number">3</div>
                    <div class="program-content">
                        <div class="program-icon">
                            <i class="fa-solid fa-palette"></i>
                        </div>
                        <div class="program-info">
                            <h2 class="program-title">LED Animation Lab</h2>
                            <p class="program-description">Create and preview LED light animations</p>
                        </div>
                    </div>
                    <div class="program-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>VicubyteGames Suite Â© 2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
