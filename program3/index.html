<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPi LED Sequencer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/256200ed53.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <!-- Home Button -->
        <button class="btn-home" id="homeButton" title="Inicio">
            <i class="fa-solid fa-house"></i>
        </button>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Color Palette -->
            <div class="sidebar-left">
                <div class="color-palette">
                    <button class="color-preset" data-color="#9E9E9E" style="background: #9E9E9E;" title="Gris"></button>
                    <button class="color-preset selected" data-color="#F44336" style="background: #F44336;" title="Rojo"></button>
                    <button class="color-preset" data-color="#FF9800" style="background: #FF9800;" title="Naranja"></button>
                    <button class="color-preset" data-color="#FFEB3B" style="background: #FFEB3B;" title="Amarillo"></button>
                    <button class="color-preset" data-color="#8BC34A" style="background: #8BC34A;" title="Verde Lima"></button>
                    <button class="color-preset" data-color="#4DD0E1" style="background: #4DD0E1;" title="Cian"></button>
                    <button class="color-preset" data-color="#2196F3" style="background: #2196F3;" title="Azul"></button>
                    <button class="color-preset" data-color="#9C27B0" style="background: #9C27B0;" title="PÃºrpura"></button>
                    <button class="color-preset custom-color-btn" id="customColorBtn" title="Color personalizado">
                        <div class="custom-color-gradient"></div>
                        <div class="edit-custom-color" id="editCustomColor" title="Editar color personalizado">
                            <i class="fa-solid fa-pen"></i>
                        </div>
                    </button>
                </div>
                <input type="color" id="colorPicker" value="#F44336" style="display: none;">
            </div>

            <!-- Center - CyberPi Display -->
            <div class="center-display">
                <div class="cyberpi-display">
                    <div class="cyberpi-board">
                        <img src="cyberpi.png" alt="CyberPi Board" class="cyberpi-image" id="cyberpiImage">
                        <div class="led-overlay">
                            <div class="led-light" data-led="1"></div>
                            <div class="led-light" data-led="2"></div>
                            <div class="led-light" data-led="3"></div>
                            <div class="led-light" data-led="4"></div>
                            <div class="led-light" data-led="5"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Tools -->
            <div class="sidebar-right">
                <button class="tool-btn" id="editBtn" title="Editar">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="tool-btn" id="clearBtn" title="Limpiar">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="tool-btn" id="copyBtn" title="Copiar estado">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Timeline -->
        <div class="timeline-section">
            <div class="timeline-controls">
                <button class="timeline-nav" id="prevState">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                
                <div class="states-timeline" id="statesTimeline">
                    <!-- States will be added here -->
                </div>
                
                <button class="timeline-nav" id="nextState">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                
                <button class="time-all-btn" id="timeAllBtn" title="Aplicar tiempo a todos">
                    <i class="fa-solid fa-clock"></i>
                </button>
                
                <button class="play-btn" id="playBtn">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                    <i class="fa-solid fa-pause" id="pauseIcon" style="display: none;"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for global time -->
    <div class="modal" id="timeModal">
        <div class="modal-content">
            <h3>Aplicar tiempo a todas las secuencias</h3>
            <div class="time-input-group">
                <label for="globalTimeInput">Tiempo (segundos):</label>
                <input type="number" id="globalTimeInput" min="0.1" step="0.1" value="1.0">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelTimeBtn">Cancelar</button>
                <button class="modal-btn apply" id="applyTimeBtn">Aplicar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
